<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-Iys5Td2UE4Ea6MkLQdqi/89GfvMztsYpBU8jH8h+E9gl9x6+9EuyDt7rxs9Zk8s4eC21+cc1aZUqZWy5GiMVCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .custom-card {
            padding: 20px;
        }

        .options-bg {
            background-color: #6c757d;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
    <title>Formulario</title>
</head>
<body>

    <div class="card mx-auto my-5" style="max-width: 1000px;">

        <div class="card-header">
            <h3>Payment form example</h3>
        </div>

        <div class="alert alert-danger" role="alert">
            Some files are missing
        </div>

        <div class="row my-2">
            <div class="col-lg-6">
                <h5>Card #</h5>
                <input type="text" class="form-control form-control-sm" placeholder="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
            </div>
            <div class="col-lg-2">
                <h5>CVC #</h5>
                <input type="text" class="form-control form-control-sm" placeholder="00000">
            </div>
            <div class="col col-lg-4">
                <h5>Amount</h5>
                <input type="text" class="form-control form-control-sm" placeholder="Amount">
            </div>
        </div>

        <div class="row my-2">
            <div class="col-lg-6">
                <h5>First Name</h5>
                <input type="text" class="form-control form-control-sm" placeholder="">
            </div>
            <div class="col col-lg-6">
                <h5>Last Name</h5>
                <input type="text" class="form-control form-control-sm" placeholder="">
            </div>
        </div>

        <div class="row my-2">
            <div class="col-lg-7">
                <h5>City</h5>
                <input type="text" class="form-control form-control-sm" placeholder="">
            </div>
            <div class="col-lg-2">
                <h5>State</h5>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Pick a state</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-lg-3">
                <h5>Postal Code</h5>
                <input type="text" class="form-control form-control-sm" placeholder="">
            </div>
        </div>

        <div class="row my-6">
            <div class="col">
                <h5>We accept</h5>
                <div class="options-bg">
                    <div class="form-check form-check-inline">
                        <i class="fa-brands fa-cc-mastercard" style="color: #ffffff;"></i>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1"></label>
                    </div>

                    <div class="form-check form-check-inline">
                        <i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2"></label>
                    </div>

                    <div class="form-check form-check-inline">
                        <i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3"></label>
                    </div>

                    <div class="form-check form-check-inline">
                        <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                        <label class="form-check-label" for="exampleRadios4"></label>
                    </div>
                </div>
            </div>
            <div class="col col-lg-5">
                <h5>Message</h5>
                <textarea class="form-control form-control-sm" name="message" id="" cols="30" rows="10"></textarea>
                <p>Add any notes here</p>
            </div>
        </div>

        <div class="card-footer text-body-secondary d-flex justify-content-end">
            <button type="button" class="btn btn-secondary btn-lg mx-1">Cancel</button>
            <button type="button" class="btn btn-primary btn-lg mx-1">Send</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/76a6755fe0.js" crossorigin="anonymous"></script>
</body>
</html>
